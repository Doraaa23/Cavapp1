<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cavapp - Registrasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    .logo img {
      width: 80px;
      margin-bottom: 15px;
    }
    .logo-text {
      font-size: 28px;
      font-weight: bold;
      color: #4facfe;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 15px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }
    .row {
      display: flex;
      gap: 5px;
    }
    .row input {
      flex: 2;
    }
    .row button {
      flex: 1;
    }
    button {
      padding: 12px;
      background: #4facfe;
      border: none;
      color: #fff;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #00c6fb;
    }
    .link {
      margin-top: 15px;
      font-size: 14px;
    }
    .link a {
      color: #4facfe;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo Cavapp">
    </div>
    <div class="logo-text">Cavapp</div>

    <h2>Registrasi</h2>
    <form onsubmit="return false;">
      <input type="text" placeholder="Nama Lengkap" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Kata Sandi" required>
      
      <!-- Nomor HP + Kirim Kode -->
      <div class="row">
        <input type="text" id="phone" placeholder="No. HP" required>
        <button type="button" onclick="sendCode()">Kirim Kode</button>
      </div>

      <input type="text" placeholder="Kode Verifikasi" required>

      <button type="submit">Daftar</button>
    </form>
    <div class="link">
      Sudah punya akun? <a href="#">Login</a>
    </div>
  </div>

  <script>
    function sendCode() {
      const phone = document.getElementById("phone").value;
      if(phone){
        alert("Kode verifikasi telah dikirim ke " + phone);
      } else {
        alert("Masukkan nomor HP terlebih dahulu.");
      }
    }
  </script>
</body>
</html>
