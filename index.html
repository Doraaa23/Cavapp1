<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cavapp - Registrasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #4facfe;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 15px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4facfe;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #00c6fb;
    }
    .link {
      margin-top: 15px;
      font-size: 14px;
    }
    .link a {
      color: #4facfe;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Cavapp</div>
    <h2>Registrasi</h2>
    <form>
      <input type="text" placeholder="Nama Lengkap" required>
      <input type="email" placeholder="Email" required>
      <input type="text" placeholder="No. HP" required>
      <input type="password" placeholder="Kata Sandi" required>
      <button type="submit">Daftar</button>
    </form>
    <div class="link">
      Sudah punya akun? <a href="#">Login</a>
    </div>
  </div>
</body>
</html>
